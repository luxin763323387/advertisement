server:
  port: 7001
  servlet:
    context-path: /ad-search

spring:
  application:
    name: eureka-client-ad-search
  datasource:
    url: jadb:mysql://127.0.0.1:3306/ad_data?autoReconnect=true
    username: root
    password: root
    tomcat:
      max-active: 4
      min-idle: 2
      initial-size: 2
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.format_sql: ture
    open-in-view: false

eureka:
  client:
    service-url:
      defaultZone: http://server1:8000/eureka/

#使用feign访问其他微服务
feign:
  hystrix:
    enabled: true

#服务的监控
management:
  endpoints:
    web:
      exposure:
        include: "*"
